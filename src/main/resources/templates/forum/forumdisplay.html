<html xmlns:th="http://www.thymeleaf.org" th:include="fragments/index :: layout">
<th:block th:fragment="content">
    <div class="container">
        <nav aria-label="breadcrumb" class="my-2 mt-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">
                    <i class="fas fa-home"></i>
                    Home</a></li>
                <li class="breadcrumb-item" th:each="forum : ${bags.path}">
                    <a th:href="@{/forumdisplay(id=${forum.id})}">
                        <span th:text="${forum.name} "></span>
                    </a>
                </li>
            </ol>
        </nav>
        <th:block th:switch="${bags.isEmpty()}">
            <th:block th:case="true">
                <p>There are nothing here</p>
            </th:block>
            <th:block th:case="false">
                <th:block th:include="forum/subforum_fragment"/>
                <th:block th:include="forum/threads_fragment"/>
            </th:block>
            <a th:if="${!bags.isRoot()}" th:href="@{/newthread(id=${bags.id})}">
                <i class="fas fa-plus"> </i> New Thread
            </a>
        </th:block>
    </div>
</th:block>

</html>
