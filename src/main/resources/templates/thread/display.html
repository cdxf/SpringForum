<html xmlns:th="http://www.thymeleaf.org" th:include="fragments/index :: layout">
<th:block th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Post New Thread</h1>
        </div>
    </div>
    <hr>
        <div class="row justify-content-center" th:object="${thread}">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="title">Title: </label>
                    <p class="form-control" id="title" th:text="*{title}"></p>
                </div>
                <div class="form-group">
                    <label for="content">Message: </label>
                    <p id="content" th:text="*{content}"></p>
                </div>
    </div>
    </div>
</th:block>

</html>
