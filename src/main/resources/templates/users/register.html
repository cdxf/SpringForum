<html xmlns:th="http://www.thymeleaf.org" th:include="fragments/index :: layout">
<template th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>User Registration</h1>
        </div>
    </div>
    <hr>
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <ul>
                    <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
                    <li th:each="err : ${#fields.errors('username')}" th:text="${err}"/>
                    <li th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
                    <li th:each="err : ${#fields.errors('email')}" th:text="${err}"/>
                </ul>
                <hr>
            </div>
            
            <div class="col-md-8">
                <div class="form-group">
                    <label for="username">Name: </label>
                    <input class="form-control" type="text" th:autocomplete="username" id="username"
                           th:field="*{username}"/>
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input class="form-control" type="password" th:autocomplete="current-password" id="password"
                           th:field="*{password}"/>
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input class="form-control" id="email" th:autocomplete="email" type="text" th:field="*{email}"/>
                </div>
                <div class="form-group">
                    <button type="submit" value="Submit">Submit</button>
                    <button type="reset" value="Reset">Reset</button>
                </div>
            </div>
        </div>
    </form>

</template>

</html>
